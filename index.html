<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
    <body style ="background: url(bg.svg);background-repeat: no-repeat;background-size: cover;">  

    <div class="container">

        <div class="row">
           <div class="col m-4">
       
                   <div class="row mb-3">
                       <p>Upload Class data</p>
                       <div class="col-sm-10">
       
                           <input type="text" class="form-control" id="ApiUrl" placeholder="Url" required  />
                           
                           <input type="text" class="form-control my-2" id="ClassName" placeholder="Class Name" required  />
                       </div>
                   </div>
       
                   <div class="row mb-3">
       
                       <div class="col-sm-10">
                           <div id="dvImportSegments" class="fileupload ">
                               <fieldset>
                                   <!-- <legend>Upload class CSV File</legend> -->
                           
                                   <input type="file" name="File Upload" id="txtFileUpload" accept=".csv" />
                               </fieldset>
                           </div>
                       </div>
                   </div>
           </div>
       
           <!-- Col R-->
           <div class="col m-4 ">
               <div class="row mb-3">
                   <p style ="color:white;">Send Feedback</p>
                   <div class="col-sm-10">
       
                       <input type="text" class="form-control" id="feedback" placeholder="Course name" required  />
                       <button type="button" onclick="sendFeedback()" class="btn btn-primary my-2">Send Feedback</button>
                   </div>
               </div>
       
               <button type="button" id="msg" class="btn btn-success d-none">Success</button>
           </div>
       
       
           </div>
           </div>

    <head>
   
    </head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script  type="text/javascript" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
   
</body>
</html>
